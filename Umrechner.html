<!DOCTYPE html>
<html>
<head>
<title> Celsius zu Fahrenheit </title>
<script>
				function Umrechner()
				{
					var Celsius=document.getElementById ("Celsius").value * 1.0;
					document.getElementById("result").innerHTML = Celsius * 9/5 + 32;
				}
</script>
</head>
<body>
 
		<h1 id="myheading">
			Celsius to Fahrenheit
</h1>
<p>
<form>
<label for="Celsius">Celsius:</label>
<input type="text" id="Celsius" name="Celsius"><br><br>
</form>
<button onclick="Umrechner()">
				Transformer
</button>
</p>
<p id="result" >
</p>
</body>
</html>
